<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

     <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Covid Dashboard</title>
  </head>
  <body>

    <div class="modal-custom">
      <div class="modal-custom-content">
        
      </div>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <h1 class="font-weight-bold text-light">Covid 19 -Dashboard</h1>
          <p class="h6 text-light">Dati aggiornati al: <span id="data"></span> </p>
        </div>
        <div class="col-12 col-md-6 text-center text-md-right my-2">
          <button id="pieTrigger" class="btn btn-circle"><i class="fas fa-chart-pie text-primary"></i></button>
          <!-- <button id="mapTrigger" class="btn btn-circle ml-5"><i class="fas fa-globe-europe text-main"></i></button> -->
        </div>
      </div>
    </div>
    
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom card-custom-1 d-flex flex-column h-100" data-trend="totale_casi">
            <p class="h4 mb-2 text-light">Casi Totali</p>
            <p id="totalCases" class="h2 mb-0 text-main mt-auto text-light">123</p>
            <hr>
            <p class="text-light">Scopri di pi첫</p>
          </div>

        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom card-custom-2 d-flex flex-column h-100" data-trend="dimessi_guariti">
            <p class="h4 mb-2 text-light">Guariti Totali</p>
            <p id="totalRecovered" class="h2 mb-0 text-main mt-auto text-light">123</p>
            <hr>
            <p class="text-light">Scopri di pi첫</p>
          </div>

        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom card-custom-3 d-flex flex-column h-100" data-trend="deceduti">
            <p class="h4 mb-2 text-light">Morti Totali</p>
            <p id="totalDeceased" class="h2 mb-0 text-main mt-auto text-light">123</p>
            <hr>
            <p class="text-light">Scopri di pi첫</p>
          </div>

        </div>
        <div class="col-12 col-md-3 mb-3">
          <div class="card-custom card-custom-4 d-flex flex-column h-100" data-trend="totale_positivi">
            <p class="h4 mb-2 text-light">Attuali positivi</p>
            <p id="totalPositive" class="h2 mb-0 text-main mt-auto text-light">123</p>
            <hr>
            <p class="text-light">Scopri di pi첫</p>
          </div>

        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <h3 class="font-weight-bold text-light">Nuovi positivi per regione</h3>
        </div>
      </div>
        <div class="row">

          <div class="col-12 scrollable">

              <div id="cardWrapper" class="row p-3"></div>

          </div>

        </div>
    </div>


    <footer>
      <div class="container-fluid footer-bg pt-4 pb-1">
          <div class="row my-4">
              <div class="col-12 d-flex justify-content-center ">
                  <a class="text-decoration-none mr-3" href="https://www.linkedin.com/in/riccardo-franceschi/">
                      <div class="justify-content-center d-flex align-items-center">
                          <i class="fab fa-2x text-light fa-linkedin-in"></i>
                      </div>
                  </a>
                  <a class="text-decoration-none" href="https://github.com/RiccardoFranceschi">
                      <div class="justify-content-center d-flex align-items-center">
                          <i class="fab fa-2x text-light fa-github"></i>
                      </div>
                  </a>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <p class="text-light text-center h6" ><i class="far fa-copyright"></i> 2021 Riccardo Franceschi</p>
              </div>
          </div>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


    <script src="script.js"></script>


  </body>
</html>
